databaseChangeLog:
- preConditions:
    - runningAs:
        username:  root
- changeSet:
      id:  001
      author:  wanbeila
      labels: corgi
      comment: 用户表
      changes:
       - createTable:
            tableName:  user
            columns:
              - column:
                  name:  id
                  type:  bigint
                  autoIncrement:  true
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name:  username
                  type:  varchar(80)
                  constraints:
                    nullable:  false
                    unique: true
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
